#
# Pipeline: BotBuilder-Dotnet-CI-v5
#

trigger:
- v5

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/Microsoft.Bot.Builder.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build solution Microsoft.Bot.Builder.sln'
  inputs:
    solution: '$(solution)'
    msbuildArgs: -p:SignAssembly=false -p:delaySign=false
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: 'Execute Unit Tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*Tests.dll
      !**\*TestAdapter.dll
      !**\obj\**
      !**\FunctionalTests\**\*Tests.dll
      !**\Microsoft.Bot.Builder.Adapters.*.dll
      !**\AdaptiveExpressions*.dll
      !**\Microsoft.Bot.Builder.Dialogs.Adaptive.*.dll
      !**\Microsoft.Bot.Builder.Dialogs.Declarative.Tests.dll
      !**\Microsoft.Bot.Builder.Parsers.LU.dll
      !**\*.WebApi.Tests.dll
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled: true
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
