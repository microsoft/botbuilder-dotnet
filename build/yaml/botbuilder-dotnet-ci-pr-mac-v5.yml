#
# Pipeline: BotBuilder-Dotnet-PR-MacOS-v5
#

trigger:
- v5

pr:
- v5

pool:
  vmImage: 'macos-latest'

variables:
  solution: '**/Microsoft.Bot.Builder.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build solution Microsoft.Bot.Builder.sln'
  inputs:
    solution: '$(solution)'
    msbuildArgs: -p:SignAssembly=false -p:delaySign=false
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: 'Execute Unit Tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      tests/**/*Tests.csproj
      !tests/***FunctionalTests.csproj
      !tests/**/AdaptiveExpressions.Tests.csproj
      !tests/**/Microsoft.Bot.Builder.Dialogs.Adaptive.*.csproj
      !tests/**/Microsoft.Bot.Builder.Dialogs.Debugging.Tests.csproj
      !tests/**/Microsoft.Bot.Builder.Dialogs.Declarative.Tests.csproj
      !tests/**/Microsoft.Bot.Builder.LanguageGeneration.Tests.csproj
      !tests/**/Microsoft.Bot.Builder.Parsers.LU.Tests.csproj
      !tests/**/Microsoft.Bot.Configuration.Tests.csproj
      !tests/**/*.WebApi.Tests.csproj
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled: true
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
