#
# Pipeline: BotBuilder-Dotnet-PR-Linux-v5
#

trigger:
- v5

pr:
- v5

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/Microsoft.Bot.Builder.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet build Microsoft.Bot.Builder.sln $(buildConfiguration)'
  inputs:
    command: 'build'
    projects: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    projects: |
      **\*Tests.dll
      !**\*TestAdapter.dll
      !**\obj\**
      !**\FunctionalTests\**\*Tests.dll
      !**\Microsoft.Bot.Builder.Adapters.*.dll
      !**\AdaptiveExpressions*.dll
      !**\Microsoft.Bot.Builder.Dialogs.Adaptive.*.dll
      !**\Microsoft.Bot.Builder.Dialogs.Debugging.Tests.dll
      !**\Microsoft.Bot.Builder.Dialogs.Declarative.Tests.dll
      !**\Microsoft.Bot.Builder.LanguageGeneration.Tests.dll
      !**\Microsoft.Bot.Builder.Parsers.LU.Tests.dll
      !**\Microsoft.Bot.Configuration.Tests.dll
      !**\*.WebApi.Tests.dll
    arguments: '-v n  --configuration $(BuildConfiguration) --no-build --no-restore'
